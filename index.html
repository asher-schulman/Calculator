<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='/style.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='/app.js'></script>
    <title>Web Calculator</title>
</head>

<body>
    <table id='calculator'>
        <tr id='row1Display'>
            <td colspan="4">
                <input id='display' type='text' value='' disabled></div>
            </td>
        </tr>
        <tr id='row2'>
            <td>
                <button class='button' id='1' value='1'>1</button>
            </td>
            <td>
                <button class='button' id='2' value='2'>2</button>
            </td>
            <td>
                <button class='button' id='3' value='3'>3</button>
            </td>
            <td>
                <button class='button operator' id='plus' value='+'>+</button>
            </td>
        </tr>
        <tr id='row3'>
            <td>
                <button class='button' id='4' value='4'>4</button>
            </td>
            <td>
                <button class='button' id='5' value='5'>5</button>
            </td>
            <td>
                <button class='button' id='6' value='6'>6</button>
            </td>
            <td>
                <button class='button operator' id='minus' value='-'>-</button>
            </td>
        </tr>
        <tr id='row4'>
            <td>
                <button class='button' id='7' value='7'>7</button>
            </td>
            <td>
                <button class='button' id='8' value='8'>8</button>
            </td>
            <td>
                <button class='button' id='9' value='9'>9</button>
            </td>
            <td>
                <button class='button operator' id='multiply' value='*'>*</button>
            </td>
        </tr>
        <tr id='row5'>
            <td>
                <button class='clear' id='clear' value='clear'>C</button>
            </td>
            <td>
                <button class='button' id='0' value='0'>0</button>
            </td>
            <td>
                <button class='equal' id='equal' value='='>=</button>
            </td>
            <td>
                <button class='button operator' id='divide' value='/'>/</button>
            </td>
        </tr>
    </table>
</body>

</html>
